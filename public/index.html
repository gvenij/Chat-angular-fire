<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Firebase Chat</title>
    <link rel="stylesheet" href="css/vendor.min.css">

    <link rel="stylesheet" href="css/main.min.css">
</head>
<body ng-app="chatApp">

        <section class="chat-page container" ng-controller="chatCtrl as chatCtrl" ng-cloak>
            <div class="col-sm-7">
            <h2>Chat room</h2>
                <div class="chat-window panel panel-default" >
                    <div class="chat-header panel-heading">
                        <div class="chat-header__author" ng-if="chatCtrl.author">{{chatCtrl.author.displayName}}</div>
                        <div class="chat-header__btns">
                            <button ng-click="chatCtrl.login()" ng-if="!chatCtrl.author" class="btn btn-green">Login</button>
                            <button ng-click="chatCtrl.logout()" ng-if="chatCtrl.author" class="btn btn-red">Logout</button>
                        </div>
                    </div>

                    <div class="chat-body"> 
                        <ul class="messages">
                            <li class="message" ng-class="{ 'message--mine': m.authorId == chatCtrl.author.uid }" ng-repeat="m in chatCtrl.messagesToShow">
                                <img ng-show="m.authorPhoto" class="message__author-img" ng-src="{{m.authorPhoto}}" alt="">
                                <span class="message__author">{{m.authorName}}</span>
                                <div class="message__text">
                                    {{m.text}}
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="chat-footer">
                        <div class="chat-footer__message">
                            <textarea  enter-sender="chatCtrl.sendMessage()" ng-model="chatCtrl.newMessage" rows="5" placeholder="Type here..."></textarea>
                            <button class="send-btn" ng-click="chatCtrl.sendMessage()" type="submit">
                                <img src="../../img/send.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    <script src="js/vendor.min.js"></script>

    <script src="js/main.min.js"></script>

</body>
</html>
