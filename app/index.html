<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Firebase Chat</title>
    <!-- build:css css/vendor.min.css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body ng-app="chatApp">
    <h1>Home<h1>

        <section class="chat-page" ng-controller="chatCtrl as chatCtrl">
            <div class="chat-window">
                <div class="chat-header">
                    <div class="chat-header__author" ng-if="chatCtrl.author">{{chatCtrl.author.displayName}}</div>
                    <div class="chat-header__btns">
                        <button ng-click="chatCtrl.login()" ng-if="!chatCtrl.author" class="btn btn-green">Login</button>
                        <button ng-click="chatCtrl.logout()" ng-if="chatCtrl.author" class="btn btn-red">Logout</button>
                    </div>
                </div>

                <div class="chat-body">
                    <ul class="messages">
                        <li class="message" ng-class="{ 'message--mine': m.authorId == chatCtrl.author.uid }" ng-repeat="m in chatCtrl.messagesToShow">
                            <img class="message__author-img" ng-src="{{m.authorPhoto}}" alt="">
                            <span class="message__author">{{m.authorName}}</span>
                            <div class="message__text">
                                {{m.text}}
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="chat-footer">
                    <div class="chat-footer__message">
                        <textarea  enter-sender="chatCtrl.sendMessage()" ng-model="chatCtrl.newMessage" ></textarea>
                        <button class="send-btn" ng-click="chatCtrl.sendMessage()" type="submit">
                            <img src="../../img/send.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </section>


    <!-- build:js js/vendor.min.js -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/firebase/firebase.js"></script>
    <script src="libs/angularfire/dist/angularfire.min.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.min.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/chat.controller.js"></script>   
    <script src="js/services/chat.service.js"></script>
    <script src="js/directives/enter-sender.directive.js"></script>
    <!-- endbuild -->

</body>
</html>
